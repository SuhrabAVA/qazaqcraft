{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Изготавливаем кованые изделия и выполняем сварочные работы под ключ: ворота, лестницы, заборы, навесы. Более 20 лет опыта. Качество. Гарантия." />
    <title>Сварочные работы и художественная ковка в Алматы | Профессионально и с гарантией</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/site.webmanifest' %}">
</head>

<body>

    {% include 'header.html' %}

    <section class="category-list">
        {% for category in categories %}
        <a href="{% url 'exact_catalog' category.slug %}">
            <div class="category-card" style="background-image: url('{{ category.image.url }}')">
                <div class="category-content">
                    <h2>{{ category.name }}</h2>
                    <p>{{ category.description }}</p>
                </div>
                <span class="category-arrow">
                    <img src="{% static 'img/arrow.svg' %}" alt="category arrow">
                </span>
            </div>
        </a>
        {% empty %}
        <p>Категории не найдены.</p>
        {% endfor %}
    </section>


    </main>

    {% include 'footer.html' %}



    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
