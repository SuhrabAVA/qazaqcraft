{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставить заявку | QAZAQCRAFT</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        .request-section {
            background-color: #111;
            padding: 60px 20px;
            color: #fff;
            text-align: center;
        }
        
        .request-section h2 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #F78D43;
        }
        
        .request-form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .request-form input,
        .request-form textarea {
            background-color: #1c1c1c;
            color: #fff;
            border: 1px solid #333;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
        }
        
        .request-form input:focus,
        .request-form textarea:focus {
            outline: none;
            border-color: #F78D43;
        }
        
        .request-form button {
            background-color: #F44336;
            color: #fff;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .request-form button:hover {
            background-color: #d9362b;
        }
    </style>
</head>

<body>

    {% include 'header.html' %}

    <main>
        <section class="request-section">
            <h2>Оставить заявку</h2>
            <form method="post" class="request-form">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="tel" name="phone" placeholder="Номер телефона" required>
                <textarea name="message" rows="4" placeholder="Что вас интересует? (необязательно)"></textarea>
                <button type="submit">ОТПРАВИТЬ ЗАЯВКУ</button>
            </form>
        </section>
    </main>

    {% include 'footer.html' %}
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
