{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставить заявку | QAZAQCRAFT</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        .request-section {
            background-color: #111;
            padding: 60px 20px;
            color: #fff;
            text-align: center;
        }
        
        .request-section h2 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #F78D43;
        }
        
        .request-form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .request-form input,
        .request-form textarea {
            background-color: #1c1c1c;
            color: #fff;
            border: 1px solid #333;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
        }
        
        .request-form input:focus,
        .request-form textarea:focus {
            outline: none;
            border-color: #F78D43;
        }
        
        .request-form button {
            background-color: #F44336;
            color: #fff;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .request-form button:hover {
            background-color: #d9362b;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header-left">
                <span class="header-logo">QAZAQCRAFT</span>
                <a href="tel:+77750800808" class="mobile-call">+77750800808</a>
            </div>

            <button id="menuToggle" class="menu-toggle">☰</button>

            <nav id="headerNav" class="header-nav">
                <ul class="header-list">
                    <li><a href="{% url 'index' %}">Главная</a></li>

                    <li class="has-dropdown">
                        <a href="{% url 'catalog' %}">Каталог</a>
                        <ul class="dropdown">
                            {% for category in categories %}
                            <li>
                                <a href="{% url 'exact_catalog' category.slug %}">{{ category.name }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </li>

                    <li><a href="{% url 'index' %}#comp-info">О нас</a></li>
                    <li><a href="{% url 'index' %}#contacts">Контакты</a></li>
                </ul>
            </nav>

            <div class="header-right">
                <a href="tel:+77750800808" class="phone">+7(775)080-08-08</a>
                <a href="{% url 'request_form' %}" class="btn btn-order">РАССЧИТАТЬ</a>
            </div>
        </div>
    </header>
    <script src="{% static 'js/main.js' %}"></script>
    <main>
        <section class="request-section">
            <h2>Оставить заявку</h2>
            <form method="post" class="request-form">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="tel" name="phone" placeholder="Номер телефона" required>
                <textarea name="message" rows="4" placeholder="Что вас интересует? (необязательно)"></textarea>
                <button type="submit">ОТПРАВИТЬ ЗАЯВКУ</button>
            </form>
        </section>
    </main>

    {% include 'footer.html' %}

</body>

</html>
